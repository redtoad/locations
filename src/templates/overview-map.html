{% extends "layout.html" %}

{% block title %}Locations{% endblock %}

{% block head %}
    <style type="text/css">
        .ui-content {
            position: absolute;
            top: 40px;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 0 !important;
        }
        #map {
            height: 100%;
        }
        </style>
{% endblock head %}

{% block content %}

    <div id="map"></div>

    <script type="text/javascript">

        $(document).ready(function() {

            var map = L.map('map');

            var home = [48.36171, 10.89259];
            map.setView(home, 13);
            map.locate({setView: true, maxZoom: 16});

            L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'examples.map-i875mjb7'
            }).addTo(map);

            var homeMarker = new L.Icon({
                iconUrl: '{{ url_for('static', filename='markers/home.png') }}',
                iconSize: [32, 37],
                iconAnchor: [16, 37],
                popupAnchor: [0, -28]
            });

    {#		L.marker(home).addTo(map);#}
    {#			//.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();#}

            var markers = new L.GeoJSON().addTo(map);
            L.Util.setOptions(markers, {
                pointToLayer: function (feature, latlng) {
                    console.log(feature);
                    var HOME = 'Home';
                    if (feature.properties.type === HOME) {
                        return L.marker(latlng, {icon: homeMarker});
                    }
                    return L.marker(latlng);
                }
            });

            function loadData() {
                var bounds = map.getBounds();
                var e = arguments[0];
                $.getJSON('/locations/' + bounds.toBBoxString(), function(data) {
                    data.forEach(function(loc) {
                        markers.addData(loc);
                    });
                })
            }

            map.on('load', loadData);
            map.on('viewreset', loadData);
            map.on('resize', loadData);

            /*
            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }

            map.on('click', onMapClick);
            */

        });
    </script>

{% endblock content %}
