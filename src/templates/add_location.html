
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="/location" method="post">

    <input name="address" />
    <input name="add" type="submit" value="Add" />
    <input name="add_another" type="submit" value="Add another" />

</form>
